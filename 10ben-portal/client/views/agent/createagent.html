<template name="createAgent">
    {{#autoForm collection="Agents" id="addNewAgent" type="insert"
class="add-form"}}

        {{> afFieldInput name='agentid'}}
        {{> afFieldInput name='name' type='text'}}
        {{> afFieldInput name='email' type='text'}}
        {{> afQuickField name='type'}}
        {{> afFieldInput name='callsign' type='text'}}

<button type="submit"></button>
</template>
