<template name="createAssignment">
    {{#autoForm collection="Assignments" id="addNewAssignment" type="insert" class="add-form"}}
        <fieldset>
            {{> afFieldInput name='assignmentid'}}
            {{> afFieldInput name='datecreated'}}
            {{> afFieldInput name='title' type='text' placeholder="Assignment Title" }}
            {{> afFieldInput name='desc' type='textarea' placeholder="Assignment Description" }}
            {{> afFieldInput name='type' type='select' placeholder="Type" options="allowed"}}
            {{> afFieldInput name='deadline' type='date' placeholder="Deadline"}}
            {{> afFieldInput name='status' type='select' placeholder="Status" options="allowed"}}
            {{> afFieldInput name='controllerid'}}
            {{> afFieldInput name='agentid' type='text' placeholder="Agent ID"}}
            <button type="submit">Submit</button>
        </fieldset>

    {{/autoForm}}
</template>
